<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login" id="login">
    <input type="text" placeholder="Enter Your Name" id="username"><button  onclick="setname()">Okay</button>
    <p id="ketqua"></p>
  </div>
  <div class="header" id="header">
    <p id="nameuser"></p>
    <p id="point"></p>
    <p id="trueorfalse"></p>
    <div class="audio" id="audio">
      <audio controls><source  src="Easy English Listening Practice  ESL Daily Conversation Lessons - English Easy Practice.mp3" type="audio/mpeg"></audio>
    </div>
  </div>
  <div class="main">
    <div class="question"><p id="question"></p></div>
    <div class="answer">
      <div class="answerbox"><label>
        <input type="radio" name="answer" id="answera"><span id="a"></span></label>
     </div>
      <div class="answerbox"><label>
         <input type="radio" name="answer" id="answerb"><span id="b"></span></label>
      </div>
      <div class="answerbox"><label>
         <input type="radio" name="answer" id="answerc"><span id="c"></span></label>
      </div>
      <div class="answerbox"><label>
         <input type="radio" name="answer" id="answerd"><span id="d"></span></label>
      </div>
      
      <div class="sumbit"><button onclick="guidapan()">Kiểm tra</button></div>
    </div>
    <div class="listofquestion">
      <div class="qs"><button onclick="question1()" id="question1" >Câu hỏi 1</button></div>
      <div class="qs"><button onclick="question2()" id="question2" >Câu hỏi 2</button></div>
      <div class="qs"><button onclick="question3()" id="question3">Câu hỏi 3</button></div>
      <div class="qs"><button onclick="question4()" id="question4">Câu hỏi 4</button></div>
      <div class="qs"><button onclick="question5()" id="question5">Câu hỏi 5</button></div>
      <div class="qs"><button onclick="question6()" id="question6">Câu hỏi 6</button></div>
      <div class="qs"><button onclick="question7()" id="question7">Câu hỏi 7</button></div>
      <div class="qs"><button onclick="question8()" id="question8">Câu hỏi 8</button></div>
      <div class="qs"><button onclick="question9()" id="question9">Câu hỏi 9</button></div>
    </div>
  </div>
  <div class="footer"></div>
  <script src="index.js"></script>
</body>
</html>
